version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: lmsuser
      POSTGRES_PASSWORD: lmspassword
      POSTGRES_DB: lmsdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - lms-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_APP=app.py
      - DATABASE_URL=postgresql://lmsuser:lmspassword@db:5432/lmsdb
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=lmsuser
      - DB_PASSWORD=lmspassword
      - DB_NAME=lmsdb
      - API_URL=http://localhost:5000
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5000,http://backend:5000
      # Email configuration for development
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USE_TLS=true
      - MAIL_USE_SSL=false
      - MAIL_USERNAME=
      - MAIL_PASSWORD=
      - MAIL_DEFAULT_SENDER=noreply@lms.com
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    networks:
      - lms-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:5000}
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - lms-network
      
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./backend/uploads:/app/uploads
    depends_on:
      - frontend
      - backend
    networks:
      - lms-network

networks:
  lms-network:
    driver: bridge

volumes:
  db_data:
